<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CPNextTrain - Opções</title>
    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/options.js"></script>
</head>
<link rel="stylesheet" type="text/css" href="styles/styles.css">

<body>
    
    <div id="option-container">
        <div class="option">
            <span class="label">Estação de origem</span>
            <select id="origin">
                <option value="Entrecampos">Entrecampos</option>
                <option value="Benfica">Benfica</option>
                <option value="Lisboa - Sete Rios">Sete Rios</option>
                <option value="Lisboa - Oriente">Oriente</option>
            </select>
        </div>

        <div class="option">
            <span class="label">Estação de destino</span>
            <select id="destination">
                <option value="Entrecampos">Entrecampos</option>
                <option value="Benfica">Benfica</option>
                <option value="Lisboa - Sete Rios">Sete Rios</option>
                <option value="Lisboa - Oriente">Oriente</option>
            </select>
        </div>
        <div>
            <span class="label">Nº de partidas a mostrar</span>
                <input type="text" maxlength="2" id="nrOccurrences">
        </div>
        <div id="option-status" style="color:#00FF00"></div>
        <button id="save" class="absolute" disabled="disabled">Gravar</button>
    </div>
</body>

</html>
