<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CPNextTrain - Opções</title>
    <script src="scripts/jquery-2.1.3.min.js"></script>
    <script src="scripts/stations.json"></script>
    <script src="scripts/common.js"></script>
    <script src="scripts/options.js"></script>
</head>
<link rel="stylesheet" type="text/css" href="styles/styles.css">

<body>
    <div id="option-container">
        <div class="option">
            <span class="label">Estação de origem</span>
            <select id="origin">
            </select>
        </div>
        <div class="option">
            <span class="label">Estação de destino</span>
            <select id="destination">
            </select>
        </div>
        <div class="option input">
            <span class="label-occurrences">Número de próximas partidas a mostrar:</span>
            <input type="text" size="2" maxlength="2" id="nrOccurrences" class="center">
        </div>
        <div class="option input">
            <span class="label-occurrences">Demoro</span>
            <input type="text" size="2" maxlength="2" id="minTime" class="center">
            <span class="label-occurrences">minutos a chegar à estação</span>
        </div>
        <div id="success-container"></div>
        <div id="error-container"></div>
        <button id="save" class="absolute" disabled="disabled">Gravar</button>
    </div>
</body>

</html>
